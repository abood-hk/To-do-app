<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="js-overlay"></div>
    <div id="mainContainer">
      <div id="date">
        <div>
          <h2>Friday</h2>
        </div>
        <div id="exactDate">
          <h2>April 24th 2025</h2>
        </div>
      </div>
      <div id="taskContainer">
        <div id="task">
          <h3>build a castle</h3>
          <p>10pm</p>
        </div>
        <div id="buttons">
          <button id="removeButton" type="button">Remove</button>
          <button id="modifyButton" type="button">Modify</button>
        </div>
      </div>
      <div id="taskContainer">
        <div id="task">
          <h3>Learn Spanish</h3>
          <p>12pm</p>
        </div>
        <div id="buttons">
          <button id="removeButton" type="button">Remove</button>
          <button id="modifyButton" type="button">Modify</button>
        </div>
      </div>
      <div id="taskContainer">
        <div id="task">
          <h3>Read a Book</h3>
          <p>8am</p>
        </div>
        <div id="buttons">
          <button id="removeButton" type="button">Remove</button>
          <button id="modifyButton" type="button">Modify</button>
        </div>
      </div>
      <div id="addTask">
        <button id="addButton" type="button">Add a task</button>
      </div>
    </div>
    <form id="addDialog">
      <input placeholder="Learn Spanish" id="dialogTask" type="text" />
      <input placeholder="5" id="dialogTime" type="text" />
      <select>
        <option>PM</option>
        <option>AM</option>
      </select>
      <div id="dialogButtons">
        <button id="removeButton">Cancel</button>
        <button id="addButton">Add task</button>
      </div>
    </form>
    <script src="/javascript/script.js"></script>
  </body>
</html>
