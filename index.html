<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body>
    <div id="js-overlay"></div>
    <div id="mainContainer">
      <div id="date">
        <div>
          <h2 id="shortDate"></h2>
        </div>
        <div id="exactDate">
          <h2 id="longDate"></h2>
        </div>
      </div>
      <div id="addTask">
        <button id="addButton" type="button">Add a task</button>
      </div>
    </div>
    <form id="addDialog">
      <input placeholder="Learn Spanish" id="dialogTask" type="text" />
      <input placeholder="5" id="dialogTime" type="text" />
      <select id="dialogPeriod">
        <option>PM</option>
        <option>AM</option>
      </select>
      <div id="dialogButtons">
        <button id="formRemoveButton">Cancel</button>
        <button id="formAddButton">Add task</button>
      </div>
    </form>

    <script src="javascript/script.js" defer></script>
  </body>
</html>
